<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login BloodyMoney</title>
    <link rel="stylesheet" href="CSS/index.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
<div class="form-container-big" >
    <div class="toggle" id="btntoggle">
        <span>Sign In</span>
    </div>
    <div class="form-container-login" id="login">
        <h2>Log In</h2>
        <form action="autec" method="get">
            <input type="text" placeholder="Username"  name="Lusername" required>
            <input type="password" placeholder="Password"  name="Lpassword" required>
            <input type="submit" value="Log in">
        </form>
    </div>
    <div class="form-container-sigin" id="sigin">
        <h2>Sign In</h2>
        <form action="autec" method="post">
            <input type="text" placeholder="First Name" name="Rfname" required>
            <input type="text" placeholder="Last Name" name="Rlname" required>
            <input type="text" placeholder="Username" name="Rusername" required>
            <input type="email" placeholder="email" name="Remail" required>
            <input type="password" placeholder="Password" name="Rpassword" required>
            <input type="submit" value="Sign In">
        </form>
    </div>
</div>
</body>
<script src="JS/index.js"></script>
</html>
