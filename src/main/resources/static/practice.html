<!DOCTYPE html>
<html>
<head>
    <title>Javascript Tetris</title>
    <link rel="icon" type="image/x-icon" href="images/Logo/Favicon/favicon.ico"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="CSS/practice.css">
</head>

<body>
<div class="backbtncont">
    <button class="backbtn" id="backbtnid">HOME</button>
</div>

<div id="tetris">
    <div id="menu">
        <div id="upcomingcont">

            <span>Upcoming <br /> Tetromino</span>
            <p><canvas id="upcoming"></canvas></p>
        </div>
        <div id="scoreandrowscont">
            <div id="alertcont">
                <p id="start"><a href="javascript:play();">Press "space" to Play.</a></p>
            </div>

                <div id="scorecont">
                    <p><b>SCORE:</b> <span id="score">00000</span></p>
                </div>
                <div id="rowscont">
                    <p><b>ROWS:</b> <span id="rows">0</span></p>
                </div>


        </div>
    </div>
    <canvas id="canvas">
        Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
    </canvas>
</div>

<script src="JS/stats.js"></script>
<script src="JS/practice.js"></script>


</body>
</html>
