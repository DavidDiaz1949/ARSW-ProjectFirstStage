<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BloodyMoney</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div class="headerbar row">
        <div class="h htitle col-md-5">
        </div>
        <div class="h hspace col-md-6">
        </div>
        <div class="h haccount col-md-1" id="haccountid" onmouseup="mouseReleased(this)" onmousedown="mousePressed(this)" onmouseover="mouseHover(this)" onmouseout="mouseLeave(this)">
            <div class="userlogo" id="userlogoid">
                <div class="licon">

                </div>
            </div>
        </div>
    </div>
    <div class="middlebar row">
        <div class="leftsidebar col-md-2">
            <div class="leftbtncont">
                <button class="genercibtnlft">Lobbys</button>
            </div>
            <div class="leftbtncont">
                <button class="genercibtnlft" id="genercibtnlftid" onclick="cargaPage().createLobby()">Create Lobby</button>
            </div>

        </div >
        <div class="mainbar col-md-10">
            <div class="extendeduserlogo" id="extendeduserlogoid">
                <div class="menuopts accopts" id="accoptsid">
                    <div class="accoptstext">Account</div>
                    <div class="accoptsicon"></div>
                </div>
                <div class="menuopts settopts">
                    <div class="settoptstext">Settings</div>
                    <div class="settoptsicon"></div>
                </div>
                <div class="menuopts insopts">
                    <div class="insoptstext">Instructions</div>
                    <div class="insoptsicon"></div>
                </div>
                <div class="menuopts aboopts">
                    <div class="abooptstext">About</div>
                    <div class="abooptsicon"></div>
                </div>
                <div class="menuopts outopts">
                    <div class="outoptstext">Logout</div>
                    <div class="outoptsicon" id="outoptsiconid"></div>
                </div>
            </div>
            <div class="allsame accountdisplayable" id="accountdisplayableid">
                <div class="allsame acciconandbuttons">

                </div>
                <div class="allsame accinfo">

                </div>
                <button class="exitbtn" id="exitbtnid">X</button>
            </div>
            <table class="mytable table table-hover table-dark" id="tablaSalas">
                <thead>
                <tr>
                    <th scope="col">Description</th>
                    <th scope="col">Players</th>
                    <th scope="col">Join</th>
                </tr>
                </thead>
                <tbody>
                <!--
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>descripcion</td>
                    <td>4</td>
                    <td><button class="genericbtn" id="gnrbtnlft">Join Game</button></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>descripcion</td>
                    <td>2</td>
                    <td><button class="genericbtn" >Join Game</button></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Nicolas</td>
                    <td>descripcion</td>
                    <td>4</td>
                    <td><button class="genericbtn">Join Game</button></td>
                </tr>
                -->
                </tbody>
            </table>
        </div>
    </div>

    </div>
