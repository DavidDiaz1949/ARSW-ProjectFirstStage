<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tetris-Combat</title>
    <link rel="stylesheet" href="CSS/index.css">
    </link>
    <link rel="icon" type="image/x-icon" href="images/Logo/Favicon/favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <div id="logo">
        <img src="images/Logo/FullLogo.gif" alt="Logo Tetris-Combat">
    </div>
    <div class="form-container-big">
        <div class="toggle" id="btntoggle">
            <span>Sign Up</span>
        </div>
        <div class="form-container-login" id="login">
            <h2>What are you waiting to play?</h2>
            <form>
                <input type="text" placeholder="Username" id="loginuser" name="Lusername" required>
                <input type="password" placeholder="Password" id="loginpass" name="Lpassword" required>
                <input type="button" value="Log in" id="btnlogin">
            </form>
        </div>
        <div class="form-container-sigin" id="sigin">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="First Name" id="rfname" name="Rfname" required>
                <input type="text" placeholder="Last Name" id="rlname" name="Rlname" required>
                <input type="text" placeholder="Username" id="rusername" name="Rusername" required>
                <input type="email" placeholder="email" id="remail" name="Remail" required>
                <input type="password" placeholder="Password" id="rpassword" name="Rpassword" required>
                <input type="button" value="Sign Up" id="btnregistry">
            </form>
        </div>
    </div>
</body>
<script src="JS/LoginRegistry.js"></script>

</html>
