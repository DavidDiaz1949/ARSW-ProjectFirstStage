<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <titdimgrayle>Bloody Money Game page</titdimgrayle>

    <style type="text/css">
        body {
            background-color: #5eb313;
        }
    </style>
</head>
<body>
    <script id="canvasMap">
        var canvas = document.createElement("canvas");
        b = canvas.getContext("2d");
        canvas.width = 800;
        canvas.height = 500;
        document.body.appendChild(canvas);
        b.fillStyle = "black";
        b.fillRect(0,0,canvas.width,canvas.height);


        var posX = 0;
        posY = 0;
        dx = 0;
        dy = 0;

        setInterval(function () {
            b.fillStyle = "black";
            b.fillRect(0,0,canvas.width,canvas.height);

            posX += dx;
            posY += dy;

            if (posX > 780){
                dx = 0;
                posX = 780;
            }
            if (posX < 0 ){
                dx = 0;
                posX = 0;
            }if (posY > 480){
                dy = 0;
                posY = 480;
            }if (posY < 0){
                dy = 0;
                posY = 0;
            }
            b.fillStyle = "red";
            b.fillRect(posX,posY,20,20);
        },20)

        window.addEventListener("keydown",press1,true);
        function press1(event) {9
            switch (event.keyCode) {
                case 37:
                    dx = -2;
                    dy = 0;
                    break;
                case 38:
                    dx = 0;
                    dy = -2;
                    break;
                case 39:
                    dx = 2;
                    dy = 0;
                    break;
                case 40:
                    dx = 0;
                    dy = 2;
                    break;
                case 32:
                    dx = 0;
                    dy = 0;
            }
        }
    </script>
</body>
</html>
