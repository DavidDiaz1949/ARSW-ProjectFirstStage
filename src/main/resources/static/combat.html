<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tetris Combat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/combat.css">
    <link rel="stylesheet" href="CSS/home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <link rel="icon" type="image/x-icon" href="images/Logo/Favicon/favicon.ico" />
    <script src="JS/session.js"></script>
</head>

<body>
    <audio id="playerMusic" src="./music/tetris.mp3" loop="loop"></audio>
    <div class="center">
        <div class="center">
            <button class="genericbtn" id="exitButton" onclick="CombatApp().abandonarSala()">Exit Room</button>
        </div>
        <div id="bothplayerscont">
            <div id="mainplayer">
                <div>
                    <label id="Player" style="color:white;"></label>
                </div>
                <canvas id="canvas">
                    Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
                </canvas>
                <div id="menubar">
                    <div id="upcomingcont">
                        <span>Upcoming <br /> Tetromino</span>
                        <canvas id="upcoming"></canvas>
                    </div>
                    <div id="mpstatscont">
                        <div id="alertcont">
                        </div>
                        <div id="scorecont">
                            <p><b>SCORE:</b> <span id="score">00000</span></p>
                        </div>
                        <div id="rowscont">
                            <p><b>ROWS:</b> <span id="rows">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="vsimage">

            </div>
            <div id="secondplayer">
                <div>
                    <label id="Opponent"  style="color:white;"></label>
                </div>
                <div id="spmenubar">
                    <div id="spstatcont">
                        <div id="spscorecont">
                            <p><b>SCORE:</b> <span id="spscore">00000</span></p>
                        </div>
                        <div id="sprowscont">
                            <p><b>ROWS:</b> <span id="sprows">0</span></p>
                        </div>
                    </div>
                    <div id="upcomingcontOpponent">
                        <canvas id="upcomingOpponent"></canvas>
                    </div>
                    <div id="upcomingtextOpponent">
                        <span class>Upcoming <br /> Tetromino</span>
                    </div>
                </div>
                <canvas id="secondplayercanvas">
                    Sorry, this example cannot be run because your browser does not support the &lt;canvas&gt; element
                </canvas>
            </div>
        </div>
    </div>

    <script src="JS/stats.js"></script>
    <script src="JS/combatfunctionality.js"></script>
</body>

</html>
